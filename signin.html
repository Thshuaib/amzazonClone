            </p>
            <a href="#" class="Icon">Need help?</a>
        </div>

            <p>New to Amazon?</p>
        </div>
        <div class="btn">
            <button>Create your Amazon account</button>
        </div>
        <footer>
            <div class="Links">
                <a href="#">Condition of use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
